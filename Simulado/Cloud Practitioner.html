<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionário AWS</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="questaoContainer" id="questaoContainer">
        <ol id="questao-content" class="questao-content">
          <li id="questao">
            <h1 id="questao-titulo"></h1>
            <h2 id="descricao"></h2>
            <h3 id="pergunta"></h3>
            <ul id="alternativas-content"></ul>
          </li>
          <h4 class="status" id="status"></h4>
        </ol>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modal-titulo"></h2>
          <h3 id="modal-mensagem"></h3>
          <button id="btnFecharModal">Fechar</button>
        </div>
      </div>


      <button id="btnAnterior">Anterior</button>
      <button id="btnProxima">Próxima</button>
      <button id="btnFinalizar">Finalizar</button>

      <div id="resultadoFinal" style="display: none">
        <p id="percentualAcerto"></p>
        <p id="mensagemFinal"></p>
      </div>
      <div id="timer">Tempo restante: 01:30:00</div>
    </div>
    <script src="Questoes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
